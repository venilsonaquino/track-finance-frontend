name: cd-track-finance-frontend-workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  tag-version:
    runs-on: ubuntu-latest

    outputs:
      new_tag: ${{ steps.tag_bump.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Bump version and create tag
        id: tag_bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  build-and-push:
    runs-on: ubuntu-latest
    needs: tag-version
    environment: production
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

  build-image:
    runs-on: ubuntu-latest
    needs: build-app

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          load: true
          tags: venilson/track-finance-frontend:latest

      - name: Smoke test frontend image
        run: |
          docker run --rm venilson/track-finance-frontend:latest ls -la /usr/share/nginx/html


  push-image:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: docker/Dockerfile.prod
          tags: |
            venilson/track-finance-frontend:latest
            venilson/track-finance-frontend:${{ github.sha }}

